<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jukebox</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="js/main.js"></script>
		<script src="js/jukebox.js"></script>
	</head>
	<body>
		<div id="tracks"></div>
		<footer>
			<audio id="music" preload="true">
				<source id="mp3" type="audio/mp3">
			</audio>
			<div id="player">
				<button id="playbtn" class="fa fa-pause"></button>
				<button id="stopbtn" class="fa fa-stop"></button>
				<button id="shufflebtn" class="fa fa-random"></button>
				<div id="timeline"><div id="indicator"></div>
				</div>
				<div id="duration">0:00/0:00</div>
				<div id="addbtn" class="fa fa-music"></div>
			</div>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
