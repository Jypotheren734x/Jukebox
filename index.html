<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jukebox</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/jukebox.js"></script>
	</head>
	<body id="drop-zone">
		<div id="current"></div>
		<input type="search" id="search-bar" placeholder="Search">
		<div id="tracks"></div>
		<footer>
			<audio id="music">
				<source id="mp3" type="audio/mp3">
			</audio>
			<div id="player">
				<button id="previousbtn" class="fa fa-step-backward"></button>
				<button id="playbtn" class="fa fa-play"></button>
				<button id="shufflebtn" class="fa fa-random"></button>
				<button id="nextbtn" class="fa fa-step-forward"></button>
				<div id="timeline"><div id="indicator"></div>
				</div>
				<div id="duration">0:00/0:00</div>.
			</div>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
