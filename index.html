<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Jukebox.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/nouislider.css">

    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js"></script>
    <script src="js/nouislider.min.js"></script>

</head>
<body>
<div class="navbar-fixed" style="z-index: 9999">
    <nav class="white">
        <div class="nav-wrapper" id="nav">
            <div class="row">
                <div class="col s2">
                    <div class="brand-logo left cyan-text">Jukebox</div>
                </div>
                <div class="col s10">
                    <div class="input-field black-text">
                        <i class="material-icons prefix" id="preloader">search</i>
                        <input id="search-bar" type="text" class="validate"/>
                        <label for="search-bar" class="black-text">Search by artist,title,genre,etc.</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<ul id="slide-out" class="side-nav fixed z-depth-0 show-on-small">
    <br>
    <br>
    <br>
    <li><a id="my_tracks" class="btn-flat">My Tracks</a></li>
</ul>
<div class="scale-transition scale-out z-depth-5 white" id="queue">
    <ul class="collection with-header z-depth-0 black-text" id="queue_tracks">
        <li><h5 class="center">You have nothing in your queue.</h5></li>
    </ul>
</div>
<main>
    <div class="container">
        <ul id="tracks" class="collection z-depth-0">
        </ul>
    </div>
    <div class="row">
        <div id="controls" class="card col s12" style="z-index: 999;">
            <div id="indicator"></div>
            <div class="card-content row">
                <div class="col s11">
                    <div class="row">
                        <div class="col s12 m6">
                            <a id="queuebtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Open Queue" active="false"><i
                                    class="material-icons">queue_music</i></a>
                            <a id="previousbtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Previous"><i
                                    class="material-icons">skip_previous</i></a>
                            <a id="playbtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Play"><i class="material-icons">play_arrow</i></a>
                            <a id="nextbtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Next"><i class="material-icons">skip_next</i></a>
                            <a id="shufflebtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Shuffle"><i class="material-icons">shuffle</i></a>
                            <a id="repeatbtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Click for repeat options"><i class="material-icons">repeat</i></a>
                            <a id="volbtn" class="btn-flat no-select tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Mute"><i class="material-icons">volume_up</i></a>
                            <i class="material-icons"><input id="vol-control" type="range" min="0" max="1" step=".001" value="100"></i>
                        </div>
                        <div id="current" class="col s12 m6"></div>
                    </div>
                </div>
                <div class="col s1">
                    <div id="duration" class="right">0:00/0:00</div>
                </div>
            </div>
        </div>
    </div>
    <audio id="music">
        <source id="mp3" type="audio/mp3">
    </audio>
</main>
<script src="js/script.js"></script>
</body>
</html>
