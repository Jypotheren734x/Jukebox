<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jukebox.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/nouislider.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/nouislider.min.js"></script>

</head>
<body id="drop-zone">
<main>
    <div class="row">
        <div id="controls" class="card-panel col s12" style="z-index: 999;">
            <div id="current" class="card horizontal z-depth-0"></div>
            <div id="indicator"></div>
            <a id="previousbtn" class="btn-flat waves-effect"><i class="material-icons">skip_previous</i></a>
            <a id="playbtn" class="btn-flat waves-effect"><i class="material-icons">play_arrow</i></a>
            <a id="shufflebtn" class="btn-flat waves-effect"><i class="material-icons">shuffle</i></a>
            <a id="nextbtn" class="btn-flat waves-effect"><i class="material-icons">skip_next</i></a>
            <div id="duration" class="right">0:00/0:00</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input type="search" id="search-bar" placeholder="Search">
            </div>
            <div id="tracks" class="row" style="margin-bottom: 40px;">
            </div>
        </div>
    </div>
    <audio id="music">
        <source id="mp3" type="audio/mp3">
    </audio>
</main>
<script src="js/script.js"></script>
<script>
    $('#controls').pushpin({offset: window.innerHeight-80});
</script>
</body>
</html>
