<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jukebox</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id="tracks"></div>
		<footer>
			<audio id="music" preload="true">
				<source id="mp3" type="audio/mp3">
			</audio>
			<div id="player">
				<button id="playbtn" class="play"></button>
				<div id="timeline"><div id="indicator"></div>
				</div>
				<div id="duration">0:00/0:00</div>
			</div>
		</footer>
		<script src="js/jukebox.js"></script>
	</body>
</html>
