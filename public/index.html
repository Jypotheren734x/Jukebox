<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Jukebox.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/nouislider.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.js"></script>
    <script src="js/nouislider.min.js"></script>

</head>
<body id="drop-zone">
<div class="navbar-fixed">
    <nav class="white z-depth-0">
        <div class="nav-wrapper" id="nav">
            <div class="brand-logo black-text">Jukebox</div>
            <div class="container">
                <div class="input-field black-text">
                    <i class="material-icons prefix">search</i>
                    <input id="search-bar" type="text" class="validate"/>
                    <label for="search-bar" class="black-text">Search by artist,title,genre,etc.</label>
                </div>
            </div>
            <button class="btn-flat waves-effect right" id="my_tracks">My Tracks</button>
        </div>
    </nav>
</div>
<main>
    <div id="tracks" class="container"></div>
    <div class="row">
        <div id="controls" class="card col s12" style="z-index: 999;">
            <div class="card-content row">
                <div class="col s12 m6">
                    <div class="row">
                        <div class="col s12 m9">
                            <a id="previousbtn" class="btn-flat waves-effect"><i
                                    class="material-icons">skip_previous</i></a>
                            <a id="playbtn" class="btn-flat waves-effect"><i class="material-icons">play_arrow</i></a>
                            <a id="shufflebtn" class="btn-flat waves-effect tooltipped" data-position="top"
                               data-delay="50" data-tooltip="Shuffle"><i class="material-icons">shuffle</i></a>
                            <a id="nextbtn" class="btn-flat waves-effect"><i class="material-icons">skip_next</i></a>
                            <a id="volbtn" class="btn-flat waves-effect"><i class="material-icons">volume_up</i></a>
                            <i class="material-icons"><input id="vol-control" type="range" min="0" max="1" step=".001"
                                                             value="100"></i>
                        </div>
                        <div id="current" class="col s12 m3">
                        </div>
                    </div>
                </div>
                <div class="col s12 m5">
                    <div id="indicator"></div>
                </div>
                <div class="col s12 m1">
                    <div id="duration" class="right">0:00/0:00</div>
                </div>
            </div>
        </div>
    </div>
    <audio id="music">
        <source id="mp3" type="audio/mp3">
    </audio>
</main>
<script src="js/script.js"></script>
</body>
</html>
